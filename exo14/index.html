<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../angular-1.2.9/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>

	<body ng-app="store">
		<div ng-controller="StoreController as store">
			<div ng-repeat="product in store.products" ng-show="product.canBuy"> <!-- ng-hide="!product.canBuy" -->
				<div ng-controller="GalleryController as gallery" ng-show="product.images.length > 0"  style="float: left;">
					<img ng-src="{{product.images[gallery.current]}}"
						width="100" height="100" style="border: 1px solid gray;" />
					<center>
						<img ng-repeat="image in product.images" ng-src="{{image}}" ng-click="gallery.setCurrent($index);"
							width="20" height="20" style="border: 1px solid gray; margin: 0px 5px;"/>
					</center>
				</div>

				<h1>{{product.name | uppercase}}</h1>
				<h2>{{product.price | currency}}</h2>
				<p>
					Quantity : {{product.quantity}}
					<button ng-click="store.buy(product)" ng-disabled="product.quantity === 0">Buy</button>
					<span ng-hide="product.quantity > 0">Sorry, no more of it...</span>
				</p>
				<p>{{product.description}}</p>

				<p ng-repeat="comment in product.comments">
					<b>{{comment.stars}} Stars</b><br />
					{{comment.content}} - <b>{{comment.author}}</b>
				</p>

				<h3>Make a comment</h3>
				<form name="commentForm">
					<fieldset>
					Select your note :
						<select ng-options="stars for stars in [5, 4, 3, 2, 1]">
							<option value="">Rate</option>
						</select><br />
					Email : <input type="email" name="author"/><br />
					Your comment :<br />
					<textarea name="content" cols="100" rows="5"></textarea>
					</fieldset>
				</form>
				<hr />
			</div>
		</div>
	</body>
</html>
