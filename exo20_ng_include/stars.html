<!-- obj = object with number of stars between 1 and 5 -->
<div ng-controller="StarController as starCtrl" style="font-size: 0px;">
	<img src="../image/star_full.png" width="15" height="15"
		ng-repeat="i in starCtrl.getRange(obj.stars) track by $index" />
	<img src="../image/star_empty.png" width="15" height="15"
		ng-repeat="i in starCtrl.getRange(5 - obj.stars) track by $index" />
</div>
