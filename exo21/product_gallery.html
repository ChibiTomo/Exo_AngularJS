<div ng-controller="GalleryController as gallery" ng-show="product.images.length > 0"  style="float: left;">
	<img ng-src="{{product.images[gallery.current]}}"
		width="100" height="100" style="border: 1px solid gray;" />
	<center>
		<img ng-repeat="image in product.images" ng-src="{{image}}" ng-click="gallery.setCurrent($index);"
			width="20" height="20" style="border: 1px solid gray; margin: 0px 5px;"/>
	</center>
</div>
