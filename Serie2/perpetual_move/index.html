<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../../jquery/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="../../angular-1.2.9/angular.min.js"></script>
		<script type="text/javascript" src="../../angular-1.2.9/angular-animate.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<style>
.square {
	width: 100px;
	height: 100px;

	background-color: red;
}
		</style>
	</head>

	<body>
		<div ng-app="my_app" ng-controller="MyController">
			<div class="square" ng-Class="{left: side == 'left'}"></div>
			<div>
				<button ng-click="side='right'">Click Me</button>
			</div>
			<p>Counter = {{counter}}<br/>
				Side = {{side}}</p>
			Rocking number <input type="number" ng-model="rockingNbr" /><br/>
			Duration <input type="number" ng-model="duration" />
		</div>
	</body>
</html>
